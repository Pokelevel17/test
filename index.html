<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NovaPods</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --bg:#0b0b10;
  --panel:#14141b;
  --border:#24242c;
  --text:#f5f5f7;
  --muted:#9a9aa5;
  --accent:#0a84ff;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Inter,Roboto,sans-serif;
  background:var(--bg);
  color:var(--text);
}
a{color:inherit;text-decoration:none}

/* HEADER */
header{
  position:sticky;top:0;z-index:10;
  display:flex;justify-content:space-between;align-items:center;
  padding:18px 7%;
  background:rgba(11,11,16,.9);
  border-bottom:1px solid var(--border);
  backdrop-filter:blur(10px);
}
header h1{font-size:18px;font-weight:600}
nav a{
  margin-left:22px;
  font-size:14px;
  color:var(--muted);
}
nav a:hover{color:var(--text)}

/* LAYOUT */
.page{
  max-width:1150px;
  margin:auto;
  padding:60px 7%;
}
.hidden{display:none}

/* PRODUCT GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:26px;
}
.product{
  background:var(--panel);
  border:1px solid var(--border);
  border-radius:20px;
  padding:20px;
  cursor:pointer;
  transition:transform .15s ease;
}
.product:hover{transform:translateY(-4px)}
.product img{
  width:100%;
  border-radius:14px;
  margin-bottom:14px;
}
.product h3{margin:0;font-size:16px}
.price{color:var(--muted);margin-top:6px}

/* PRODUCT PAGE */
.product-page{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:60px;
}
.product-page img{
  width:100%;
  border-radius:22px;
}
.section{
  margin-top:60px;
}
.card{
  background:var(--panel);
  border:1px solid var(--border);
  border-radius:20px;
  padding:24px;
}
.reviews{display:grid;gap:26px}
.stars{color:#ffd60a;font-size:14px}
.meta{font-size:13px;color:var(--muted);margin:6px 0 10px}

/* AUTH */
.auth-box{
  max-width:420px;
  margin:80px auto;
  background:var(--panel);
  border:1px solid var(--border);
  border-radius:24px;
  padding:36px;
}
input{
  width:100%;
  padding:14px;
  border-radius:12px;
  border:1px solid var(--border);
  background:#0f0f15;
  color:var(--text);
  margin-bottom:16px;
}
button{
  width:100%;
  padding:14px;
  border-radius:999px;
  border:none;
  background:var(--accent);
  color:white;
  font-size:15px;
  cursor:pointer;
}

/* PROFILE */
.profile p{color:var(--muted)}

@media(max-width:900px){
  .product-page{grid-template-columns:1fr}
}
</style>
</head>

<body>

<header>
  <h1><a href="#" onclick="showHome()">NovaPods</a></h1>
  <nav id="nav"></nav>
</header>

<!-- HOME -->
<div id="home" class="page">
  <h2 style="margin-bottom:30px">Products</h2>
  <div class="grid" id="productGrid"></div>
</div>

<!-- PRODUCT DETAIL -->
<div id="productView" class="page hidden"></div>

<!-- SIGN IN -->
<div id="login" class="hidden">
  <div class="auth-box">
    <h2>Sign in</h2>
    <input id="email" placeholder="Email">
    <input type="password" placeholder="Password">
    <button onclick="login()">Sign in</button>
  </div>
</div>

<!-- PROFILE -->
<div id="profile" class="page hidden profile">
  <h2>Account</h2>
  <p id="profileEmail"></p>
  <p id="profileDate"></p>
  <button onclick="logout()" style="max-width:220px">Sign out</button>
</div>

<script>
/* USER */
function updateNav(){
  const user=JSON.parse(localStorage.getItem("user"));
  document.getElementById("nav").innerHTML=user
    ? `<a href="#" onclick="showProfile()">Account</a>`
    : `<a href="#" onclick="showLogin()">Sign in</a>`;
}
function login(){
  const email=document.getElementById("email").value;
  if(!email)return;
  localStorage.setItem("user",JSON.stringify({
    email,
    joined:new Date().toDateString()
  }));
  showHome();updateNav();
}
function logout(){
  localStorage.removeItem("user");
  showHome();updateNav();
}
function showLogin(){hideAll();document.getElementById("login").classList.remove("hidden")}
function showProfile(){
  const user=JSON.parse(localStorage.getItem("user"));
  if(!user){showLogin();return;}
  hideAll();
  document.getElementById("profile").classList.remove("hidden");
  document.getElementById("profileEmail").textContent="Email: "+user.email;
  document.getElementById("profileDate").textContent="Joined: "+user.joined;
}

/* PRODUCTS (EDIT / ADD HERE) */
const products=[
{
  id:1,
  name:"NovaPods Pro",
  price:"$129",
  img:"https://dummyimage.com/800x800/1a1a1f/ffffff&text=NovaPods+Pro",
  desc:"Balanced sound, comfortable fit, and reliable daily performance.",
  reviews:[
    ["Alex M.",5,"Owned 1 month","Clear sound and consistent battery. Use them daily for commuting."],
    ["Jordan R.",4,"Owned 3 weeks","Comfortable but I adjust them after long sessions."],
    ["Emily K.",5,"Owned 2 months","Reliable pairing and lightweight."]
  ]
},
{
  id:2,
  name:"NovaPods Air",
  price:"$99",
  img:"https://dummyimage.com/800x800/1a1a1f/ffffff&text=NovaPods+Air",
  desc:"Lightweight earbuds designed for casual listening and calls.",
  reviews:[
    ["Chris D.",4,"Owned 1 month","Good for podcasts and calls. Bass is lighter."],
    ["Sam T.",5,"Owned 2 weeks","Very comfortable and simple."],
  ]
},
{
  id:3,
  name:"NovaPods Max",
  price:"$149",
  img:"https://dummyimage.com/800x800/1a1a1f/ffffff&text=NovaPods+Max",
  desc:"Stronger bass and enhanced noise control for immersive listening.",
  reviews:[
    ["Ryan L.",5,"Owned 1 month","Bass is noticeably stronger. Good for travel."],
    ["Mia S.",4,"Owned 3 weeks","Noise control helps a lot on flights."]
  ]
}
];

function renderProducts(){
  const grid=document.getElementById("productGrid");
  grid.innerHTML="";
  products.forEach(p=>{
    grid.innerHTML+=`
      <div class="product" onclick="openProduct(${p.id})">
        <img src="${p.img}">
        <h3>${p.name}</h3>
        <div class="price">${p.price}</div>
      </div>`;
  });
}

function openProduct(id){
  const p=products.find(x=>x.id===id);
  hideAll();
  const view=document.getElementById("productView");
  view.classList.remove("hidden");
  view.innerHTML=`
    <div class="product-page">
      <img src="${p.img}">
      <div>
        <h2>${p.name}</h2>
        <p style="color:var(--muted)">${p.desc}</p>
        <div style="font-size:26px;margin-top:20px">${p.price}</div>
      </div>
    </div>

    <div class="section">
      <h3 style="margin-bottom:24px">Customer Reviews</h3>
      <div class="reviews">
        ${p.reviews.map(r=>`
          <div class="card">
            <strong>${r[0]}</strong>
            <div class="meta"><span class="stars">${"★".repeat(r[1])}${"☆".repeat(5-r[1])}</span> · ${r[2]}</div>
            <p>${r[3]}</p>
          </div>`).join("")}
      </div>
    </div>`;
}

function hideAll(){
  ["home","productView","login","profile"].forEach(id=>{
    document.getElementById(id).classList.add("hidden");
  });
}
function showHome(){
  hideAll();
  document.getElementById("home").classList.remove("hidden");
}

renderProducts();
updateNav();
</script>

</body>
</html>
